# Default values for k8-helm-charts.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#### MARIADB

mariadbDockerImage:
  repository: mariadb
  tag: latest
  pullPolicy: IfNotPresent

mariadbService:
  type: ClusterIP
  port: 3306

#### MUM 

mumReplicaCount: 1

mumDockerImage:
  repository: mumproject/mum
  tag: latest
  pullPolicy: IfNotPresent

mumImagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

mumService:
  type: ClusterIP
  port: 80

#### INGRESS

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
