apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: "{{ .Release.Name }}-{{ .Values.dovecot.persistentVolumeClaim.name }}"
  namespace: {{ .Values.namespace | quote }}
  annotations:
    pv.beta.kubernetes.io/gid: "5000"
  labels:
    app.kubernetes.io/name: "{{ .Release.Name }}-{{ .Values.dovecot.persistentVolumeClaim.name }}"
{{ include "mum.labels" . | indent 4 }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.dovecot.persistentVolumeClaim.size }}