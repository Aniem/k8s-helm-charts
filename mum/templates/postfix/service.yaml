apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-{{ .Values.postfix.service.name }}"
  namespace: {{ .Values.namespace | quote }}
  labels:
{{ include "mum.labels" . | indent 4 }}
spec:
  type: {{ .Values.postfix.service.type }}
  ports:
    - port: {{ .Values.postfix.service.port }}
      targetPort: {{ .Values.postfix.deployment.container.port }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: "{{ .Release.Name }}-{{ .Values.postfix.deployment.name }}"
    app.kubernetes.io/instance: {{ .Release.Name }}
