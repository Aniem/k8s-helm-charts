apiVersion: v1
kind: Service
metadata:
  name: mariadb-service-{{ include "k8-helm-charts.fullname" . }}
  labels:
{{ include "k8-helm-charts.labels" . | indent 4 }}
spec:
  type: {{ .Values.mariadbService.type }}
  ports:
    - port: {{ .Values.mariadbService.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "k8-helm-charts.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
